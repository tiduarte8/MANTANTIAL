<mat-dialog-actions align="end">
    <button  mat-button mat-dialog-close><mat-icon>close</mat-icon></button>
    
  </mat-dialog-actions>
  <br>

<mat-card>
    <h1 style="color:navy; text-align:center; font-family:Arial, Helvetica, sans-serif" >Detalle de Pedido</h1>
  </mat-card> 
  <mat-form-field>
      <input class="inputcolor" maxlength="30" matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar N Pedido">
    </mat-form-field>
    
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element;index as i"> {{i+1}} </td>
      </ng-container>
  
      <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre Producto </th>
          <td mat-cell *matCellDef="let element">{{element.nombre}} </td>
        </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="imagen">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Imagen </th>
          <td mat-cell *matCellDef="let element">
            <img
              style="width:80px;height:80px; object-fit:cover; background-color: rgba(210, 221, 109, 0.13); 
            border-radius: 10px; border-style: solid;border-spacing: 3px;
             border-color:rgba(19, 62, 179, 0.822)" src="{{element.imagen}}">  </td>
        </ng-container>
  
      <ng-container matColumnDef="precio">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio </th>
          <td mat-cell *matCellDef="let element"> {{element.precio}} C$ </td>
        </ng-container>
       
        <ng-container matColumnDef="cantidad">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Cantidad </th>
            <td mat-cell *matCellDef="let element"> {{element.cantidad}} C$ </td>
          </ng-container>

          <ng-container matColumnDef="subtotal">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Sub Total </th>
              <td mat-cell *matCellDef="let element"> {{element.subtotal}} C$ </td>
            </ng-container>
     
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator class="matpa" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
