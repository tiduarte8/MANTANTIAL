 <mat-card>
   <h1 style="color:navy; text-align:center; font-family:Arial, Helvetica, sans-serif" >Inventario</h1>
 </mat-card> 
  
<body class="fondo">     
<button class="butonagregar" mat-raised-button (click)="openDialog()">
<mat-icon>add</mat-icon>Nuevo
</button>
     
    
  <mat-form-field class="posi">
            <input class="inputcolor" maxlength="30" matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
    </mat-form-field>
    
    <table mat-table [dataSource]="dataSource"  matSort class="mat-elevation-z8">
    
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element;index as i"> {{i+1}} </td>
        <td mat-footer-cell *matFooterCellDef>  </td>
      </ng-container>
      
    
      <!-- Name Column -->
      <ng-container matColumnDef="nolote">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> NÂ° Lote </th>
        <td mat-cell *matCellDef="let element"> {{element.nolote}} </td>
        <td mat-footer-cell *matFooterCellDef>  </td>
      </ng-container>

      <ng-container matColumnDef="fechadeingreso">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> FechaIngreso </th>
          <td mat-cell *matCellDef="let element"> {{element.fechadeingreso.toDate()| date: 'dd/MM/yyyy'}} </td>
          <td mat-footer-cell *matFooterCellDef>  </td>
        </ng-container>
    
      <ng-container matColumnDef="producto">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Presentacion </th>
        <td mat-cell *matCellDef="let element"> {{element.producto}}  </td>
        <td mat-footer-cell *matFooterCellDef> Total </td>
      </ng-container>
      <!-- Weight Column -->
      <ng-container matColumnDef="cantidad">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad </th>
        <td mat-cell *matCellDef="let element"> {{element.cantidad}}  </td>
        <td mat-footer-cell *matFooterCellDef> {{getTotalCost()}} </td>
      </ng-container>
  
      
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Editar/Eliminar</th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button (click)="onPreUpdateInventario(row)" matTooltip="Editar"
             aria-label="Button that displays a tooltip when focused or hovered over"><mat-icon>launch</mat-icon></button>
            <button mat-icon-button color="warn" (click)="onDeleteInventario(row.id)" 
            matTooltip="Eliminar" aria-label="Button that displays a tooltip when focused or hovered over"><mat-icon>delete_outline</mat-icon></button>
          </td>
          <td mat-footer-cell *matFooterCellDef>  </td>
        </ng-container>

       
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
      
    </table>
    <mat-paginator class="matpa" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
   

  </body>
