
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close><mat-icon>close</mat-icon></button>
    
  </mat-dialog-actions>

<img class="imglog" src="./../../assets/imagen/logomanantialt.png">
<br>

<mat-card class="mimat">
<form class="example-form">
  
  <mat-toolbar>
      <span style="color:navy">Registrar nuevo ingreso de productos</span>
  </mat-toolbar>

  <mat-form-field class="example-full-width">
    <input [(ngModel)]="nlote" name="nlote" class="inputlog" type="text" matInput placeholder="NÂ° Lote" minlength="6" maxlength="6" required >
  </mat-form-field>

  <mat-form-field class="example-full-width">
        <input  matInput [matDatepicker]="picker" disabled required placeholder="Fecha ingreso">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker disabled="false" #picker></mat-datepicker>
      </mat-form-field>

  <mat-form-field class="example-full-width">
    <input [(ngModel)]="cant" name="cant"  class="inputlog" type="number" matInput placeholder="Cantidad" required >
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <mat-select placeholder="Presentacion" class="inputlog" [(ngModel)]="op" name="op" required>
      <mat-option value="option">Bidon</mat-option>
      <mat-option value="option">Galon</mat-option>
      <mat-option value="option">Pack 1 Litro</mat-option>
    </mat-select>
  </mat-form-field>
  <br>
  <br>
  <button style="left:40%"  mat-raised-button color="primary">Guardar</button>
 
</form>

</mat-card>
