<mat-card>
  <h1 style="color:navy; text-align:center; font-family:Arial, Helvetica, sans-serif" >Productos</h1>
 
</mat-card> 

<button class="butonagregar" mat-raised-button (click)="openDialog()">
    <mat-icon>add</mat-icon>Nuevo
    </button>


<ng-content></ng-content>
<mat-form-field>
    <input matInput  maxlength="30" (keyup)="applyFilter($event.target.value)" placeholder="Buscar Nombre">
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" >
  
     
    <ng-container matColumnDef="position">
      <th mat-header-cell  *matHeaderCellDef > No. </th>
      <td mat-cell *matCellDef="let element;index as i" > {{i+1}} </td>
    </ng-container>
    
  
   
    <ng-container matColumnDef="codigo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Codigo de Barra </th>
      <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
    </ng-container>

    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>
  
  
    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
      <td mat-cell *matCellDef="let element"> C$ {{element.precio}}  </td>
    </ng-container>
  
    <ng-container matColumnDef="urlImage">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Imagen </th>
        <td mat-cell *matCellDef="let element">
          <img (click)="onPreUpdateProducto2(element)" matTooltip="Editar imagen"
           aria-label="Button that displays a tooltip when focused or hovered over"
            style="width:80px;height:80px; object-fit:cover; background-color: rgba(210, 221, 109, 0.13); 
          border-radius: 10px; border-style: solid;border-spacing: 3px;
           border-color:rgba(19, 62, 179, 0.822)" src="{{element.urlImage}}">  </td>
      </ng-container>

   
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Editar/Eliminar</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button matTooltip="Editar" aria-label="Button that displays a tooltip when focused or hovered over" (click)="onPreUpdateProducto(row)"><mat-icon>launch</mat-icon></button>
          <button mat-icon-button matTooltip="Eliminar" aria-label="Button that displays a tooltip when focused or hovered over" color="warn" (click)="onDeleteProducto(row.id)"><mat-icon>delete_outline</mat-icon></button>
        </td>
      </ng-container>

     
   

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
   
    
  
  </table>
  <mat-paginator class="matpa" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
