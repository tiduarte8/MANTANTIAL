<mat-dialog-actions align="end">
    <button (click)="resetForm()" mat-button mat-dialog-close><mat-icon>close</mat-icon></button>
    
  </mat-dialog-actions>
<mat-card class="mycard">
<form (ngSubmit)="onAddUser(formRegister)" #formRegister="ngForm" name="formRegister" class="example-form">
   
  <mat-toolbar>
      <span style="color:navy">Registrarse</span>
  </mat-toolbar>

  <table class="example-full-width" cellspacing="0"><tr>

      <td><mat-form-field class="classtd">
           <input type="text"  [(ngModel)]="this.authService.data.pnombre" name="pnombre"  matInput placeholder="Primer Nombre" required maxlength="30" >
           
           </mat-form-field></td>
   
      <td><mat-form-field class="classtd">
            <input  type="text"  [(ngModel)]="this.authService.data.snombre" name="snombre" matInput placeholder="Segundo Nombre" maxlength="30" >
         </mat-form-field></td>
    </tr>
 </table>
  
    <table class="example-full-width" cellspacing="0"><tr>
        <td><mat-form-field class="classtd">
          <input [(ngModel)]="this.authService.data.papellido" name="papellido" type="text" matInput placeholder="Primer Apellido" required maxlength="30">
        </mat-form-field></td>
        <td><mat-form-field class="classtd">
          <input [(ngModel)]="this.authService.data.sapellido" name="sapellido" type="text" matInput placeholder="Segundo Apellido" maxlength="30" >
        </mat-form-field></td>
      </tr></table>

      <table class="example-full-width" cellspacing="0"><tr>

          <td><mat-form-field class="classtd">
              <input [(ngModel)]="this.authService.data.ncedula" name="ncedula"  type="text" maxlength="16" minlength="16" required matInput placeholder="Cédula" >
             </mat-form-field></td>
             <td><mat-form-field class="classtd">
                <span matPrefix>+505 &nbsp;</span>
                <input [(ngModel)]="this.authService.data.ntelefono" name="ntelefono" type="text" minlength="8" maxlength="8"  required  matInput placeholder="N° Teléfono">
                <mat-icon matSuffix>call</mat-icon>
            </mat-form-field></td>
          
        </tr></table>
      
    <mat-form-field class="example-full-width">
        <textarea [(ngModel)]="this.authService.data.direccion" name="direccion" type="text" matInput placeholder="Dirección" required maxlength="200"></textarea>
      </mat-form-field>

      <mat-form-field class="example-full-width">
     <input  [(ngModel)]="email" name="email" [formControl]="emailFormControl"  maxlength="50" matInput placeholder="Correo Electrónico" required type="email">
     <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
      Por favor ingrese un e-mail válido
    </mat-error>
    <mat-error *ngIf="emailFormControl.hasError('required')">
      e-mail <strong>requerido</strong>
    </mat-error>
     </mat-form-field>

     

     <table class="example-full-width" cellspacing="0"><tr>

        <td><mat-form-field class="classtd">
            <input [(ngModel)]="pass" name="pass"  id="pass" class="inputlog" required matInput placeholder="Contraseña" required  type="password">
           </mat-form-field></td>
           <td><mat-form-field class="classtd">
              <input [(ngModel)]="cpass" name="cpass"  id="cpass" class="inputlog" required matInput placeholder="Confirmar Contraseña" required type="password"> 
          </mat-form-field></td>
        
      </tr></table>

      <label style="color:red">{{mns}}</label>
           <br>


  <button type="submit"   mat-raised-button color="primary">Registrarse</button> 
  
  
  <br>
  <label style="color:red">{{mensaje}}</label>
  <label style="color:green">{{mensaje2}}</label>
</form>



</mat-card>
