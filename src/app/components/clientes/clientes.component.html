

<mat-card>
  <h1 style="color:navy; text-align:center; font-family:Arial, Helvetica, sans-serif" >Clientes</h1>
</mat-card> 
<mat-form-field>
    <input class="inputcolor" maxlength="30" matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar Clientes">
  </mat-form-field>

  
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element;index as i"> {{i+1}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="pnombre">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.pnombre}} </td>
    </ng-container>

     <!-- Name Column -->
     <ng-container matColumnDef="papellido">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Apellidos </th>
        <td mat-cell *matCellDef="let element"> {{element.papellido}} </td>
      </ng-container>

      <!-- Name Column -->
     <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Dirección </th>
        <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
      </ng-container>

       <!-- Name Column -->
     <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Correo Electónico </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

       <!-- Name Column -->
     <ng-container matColumnDef="ntelefono">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Teléfono </th>
        <td mat-cell *matCellDef="let element">+505 {{element.ntelefono}} </td>
      </ng-container>
      <ng-container matColumnDef="ncedula">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Cédula </th>
        <td mat-cell *matCellDef="let element">{{element.ncedula}} </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Eliminar</th>
          <td mat-cell *matCellDef="let row">
            <!--<button mat-icon-button (click)="onEdit(row)"><mat-icon>launch</mat-icon></button>-->
            <button mat-icon-button color="warn" (click)="onDeleteUsuario(row.id)"><mat-icon>delete_outline</mat-icon></button>
          </td>
        </ng-container>
  
    <!-- Symbol Column -->
   
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator class="matpa" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  <br>
  <br>
  <br>

  <br>
