 <mat-card>
   <h1 style="color:navy; text-align:center; font-family:Arial, Helvetica, sans-serif" >Inventario</h1>
 </mat-card> 
  
<body class="fondo">     
<button class="butonagregar" mat-raised-button (click)="openDialog()">
<mat-icon>add</mat-icon>Nuevo
</button>
     
    
  <mat-form-field class="posi">
            <input class="inputcolor" maxlength="30" matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
    </mat-form-field>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="nolote">
        <th mat-header-cell *matHeaderCellDef> NÂ° Lote </th>
        <td mat-cell *matCellDef="let element"> {{element.nolote}} </td>
      </ng-container>

      <ng-container matColumnDef="fechaingreso">
          <th mat-header-cell *matHeaderCellDef> FechaIngreso </th>
          <td mat-cell *matCellDef="let element"> {{element.fechaingreso}} </td>
        </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="cantidad">
        <th mat-header-cell *matHeaderCellDef> Cantidad </th>
        <td mat-cell *matCellDef="let element"> {{element.cantidad}}  </td>
      </ng-container>
  
      <ng-container matColumnDef="presentacion">
          <th mat-header-cell *matHeaderCellDef> Presentacion </th>
          <td mat-cell *matCellDef="let element"> {{element.presentacion}}  </td>
        </ng-container>
    
      <!-- Symbol Column -->
      <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Editar/Eliminar</th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button (click)="onEdit(row)"><mat-icon>launch</mat-icon></button>
            <button mat-icon-button color="warn" (click)="onDelete(row.$key)"><mat-icon>delete_outline</mat-icon></button>
          </td>
        </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
    </table>
    <mat-paginator class="matpa" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
   
  
  </body>
