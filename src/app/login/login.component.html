
<img class="imglog" src="./../../assets/imagen/logomanantialt.png">
<br>
<form class="example-form">
   
  <mat-form-field class="example-full-width">
    <input class="inputlog" matInput placeholder="Correo Electronico" type="email" required >
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input class="inputlog" required matInput placeholder="Contraseña"  [type]="hide ? 'text' : 'password'">
    <mat-icon matSuffix (click)="hide = !hide"> {{hide ? 'visibility_on' : 'visibility_off'}}</mat-icon>
  </mat-form-field>
  <button  mat-raised-button color="primary">Entrar</button>
  
  <br>

  <a href="#" class="forgot-password">
      ¿Olvidastes tu contraseña? 
  </a>
  <br>
  <br>
  <a routerLink="/registrarse" >
   Registrarse 
  </a>

</form>
