



<h2 mat-dialog-title>Contactanos</h2>
<mat-card class="mycard" id="cont">
    <br>
  <form class="example-form">
     
    <mat-toolbar>
        <span style="color:navy">Contactanos</span>
    </mat-toolbar>
  
    <mat-form-field class="example-full-width">
        <input maxlength="50" matInput placeholder="Nombre" type="text" required>
      
     </mat-form-field>
  
    <mat-form-field class="example-full-width">
        <input maxlength="50" matInput placeholder="Correo Electrónico" type="email" required>
      
     </mat-form-field>
  
     <mat-form-field class="example-full-width">
        <span matPrefix>+505 &nbsp;</span>
        <input type="tel" minlength="8" maxlength="8"  matInput placeholder="N° Teléfono">
        <mat-icon matSuffix>call</mat-icon>
      </mat-form-field>
    
      <mat-form-field class="example-full-width">
          <textarea matInput placeholder="Mensaje (Max 200 Caracteres)" maxlength="200"  required></textarea>
        </mat-form-field>
  
  
    <button   mat-raised-button color="primary">Enviar Mensaje</button>
    
   
  
    
  
  </form>
  </mat-card>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Aceptar</button>
    
  </mat-dialog-actions>
